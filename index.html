<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FTEK Artem Medvdedev</title>
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container my-4">
    <h1 class="text-center mb-4">Отслеживание грузов</h1>

    <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

    <div class="row mb-3">
        <div class="col-auto">
            <label for="status-filter" class="col-form-label fw-bold me-2">
                Фильтр по статусу:
            </label>
        </div>
        <div class="col-auto">
            <select id="status-filter" class="form-select">
                <option value="Все" selected>Все</option>
                <option value="Ожидает отправки">Ожидает отправки</option>
                <option value="В пути">В пути</option>
                <option value="Доставлен">Доставлен</option>
            </select>
        </div>
    </div>

    <table class="table table-bordered align-middle">
        <thead class="table-light">
        <tr>
            <th style="width: 10%">ID</th>
            <th style="width: 25%">Название груза</th>
            <th style="width: 20%">Статус</th>
            <th style="width: 15%">Пункт отправления</th>
            <th style="width: 15%">Пункт назначения</th>
            <th style="width: 15%">Дата отправления</th>
        </tr>
        </thead>
        <tbody id="cargo-table-body">
        </tbody>
    </table>

    <h2 class="mt-5">Добавить новый груз</h2>
    <form id="add-cargo-form" class="row g-3 mt-3">
        <div class="col-md-6">
            <label for="cargo-name" class="form-label fw-bold">Название груза</label>
            <input type="text" class="form-control" id="cargo-name" required />
        </div>
        <div class="col-md-6">
            <label for="cargo-origin" class="form-label fw-bold">Пункт отправления</label>
            <select id="cargo-origin" class="form-select" required>
                <option value="Москва">Москва</option>
                <option value="Санкт-Петербург">Санкт-Петербург</option>
                <option value="Казань">Казань</option>
                <option value="Екатеринбург">Екатеринбург</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="cargo-destination" class="form-label fw-bold">Пункт назначения</label>
            <select id="cargo-destination" class="form-select" required>
                <option value="Москва">Москва</option>
                <option value="Санкт-Петербург">Санкт-Петербург</option>
                <option value="Казань">Казань</option>
                <option value="Екатеринбург">Екатеринбург</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="cargo-date" class="form-label fw-bold">Дата отправления</label>
            <input type="date" class="form-control" id="cargo-date" required />
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="main.js" type="module"></script>
</body>
</html>
